<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <!-- fonts.google.com/icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  {% block head %}{% endblock %}
</head>
<body>
  <div id="navbarid" class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'mainapp:index' %}"><span class="material-symbols-outlined">
          home
          </span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <!-- Time -->
              <a class="nav-link" href="{% url 'mainapp:time' %}" id="nav_time_id"><span class="material-symbols-outlined">
                update
                </span></a>
            </li>
              {% if user.is_staff %}
                <li class="nav-item">
                  <!-- Manage -->
                  <a class="nav-link" href="{% url 'mainapp:manage' %}" id="nav_manage_id"><span class="material-symbols-outlined">
                    manage_accounts
                    </span></a>
                </li>
              {% endif %}
            <li class="nav-item">
              <!-- Profile -->
              <a class="nav-link" href="{% url 'mainapp:profile' %}" id="nav_profile_id"><span class="material-symbols-outlined">
                person
                </span></a>
            </li>
            <li class="nav-item">
              <!-- Logout -->
              <a class="nav-link" href="{% url 'mainapp:logout' %}" id="nav_logout_id"><span class="material-symbols-outlined">
                logout
                </span></a>
            </li>            
          </ul>
          <span class="navbar-text">
            {% if user.first_name %}
              Hello, {{ user.first_name }}
            {% else %}
              Hello, {{ user.username }}
            {% endif %}
          </span>
        </div>
      </div>
    </nav>
  </div>

  <div id="contentid" class="container" style="padding-top: 10px;">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
